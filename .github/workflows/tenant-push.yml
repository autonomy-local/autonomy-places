name: Tenant App Github Actions
on:
  push:
    branches:
      - tenant/*
jobs:
  lint:
    defaults:
      run:
        working-directory: ./tenant
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    defaults:
      run:
        working-directory: ./tenant
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci

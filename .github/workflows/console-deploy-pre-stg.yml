name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    defaults:
      run:
        working-directory: ./console
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git fetch origin ${{ github.base_ref}} --depth=1
      - id: diff
        run: echo "::set-output name=changed::$(git diff --name-only origin/${{ github.base_ref }} HEAD --relative ./console | wc -l)"
      - if: ${{ steps.diff.outputs.changed != 0 }}
        run: npm ci && npm run build
        working-directory: ./console
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./console
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTONOMY_PLACES_DEV }}"
          projectId: autonomy-places-dev
